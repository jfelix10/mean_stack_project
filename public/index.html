<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>projeto cadastro</title>
</head>
<body>
<div class="container" ng-controller="AppCtrl">
	<legend>lista de contatos</legend>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>nome</th>
				<th>email</th>
				<th>telefone</th>
				<th>ações</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="text" class="form-control" ng-model="contato.nome">
				</td>
				<td>
					<input type="text" class="form-control" ng-model="contato.email">
				</td>
				<td>
					<input type="text" class="form-control" ng-model="contato.fone">
				</td>
				<td>
					<button class="btn btn-success" ng-click="addContato()"> adicionar </button>
					<button class="btn btn-info" ng-click="alterar()"> alterar </button>
					<button class="btn btn-primary" ng-click="limpar()"> limpar </button>
				</td>
			</tr>
			<tr ng-repeat="contato in listaContatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.email}}</td>
				<td>{{contato.fone}}</td>
				<td>
					<button class="btn btn-warning" ng-click="editar(contato._id)">editar</button>
					<button class="btn btn-danger" ng-click="remover(contato._id)">deletar</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<!-- Colocando a biblioteca angular no projeto... Uma chamada de uma lib javascript como outras -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>

<!-- inserindo a controller como uma lib javascript -->
<script src="controllers/controller.js"></script>
</body>
</html>
